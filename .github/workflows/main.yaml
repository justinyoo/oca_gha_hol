name: 'My First GitHub Actions Workflow'

on: push

env:
  WORKFLOW_LEVEL: 'This value comes from the workflow level'

jobs:
  first-job:
    name: 'First Job'

    runs-on: ubuntu-latest

    env:
      JOB_LEVEL_1: 'This value comes from the job 1'

    steps:
    - name: 'Say Hello World on step 1'
      shell: bash
      env:
        STEP_LEVEL_1: 'This value comes from the step 1'
      run: |
        echo "Hello World from Step 1"

        echo "Workflow Level: $WORKFLOW_LEVEL"
        echo "Job 1: $JOB_LEVEL_1"
        echo "Job 2: $JOB_LEVEL_2"
        echo "Step 1: $STEP_LEVEL_1"
        echo "Step 2: $STEP_LEVEL_2"

    - name: 'Say Lorem Ipsum on step 2'
      shell: pwsh
      env:
        STEP_LEVEL_2: 'This value comes from the step 2'
      run: |
        echo "Lorem Ipsum from Step 2"

        echo "Workflow Level: $env:WORKFLOW_LEVEL"
        echo "Job 1: $env:JOB_LEVEL_1"
        echo "Job 2: $env:JOB_LEVEL_2"
        echo "Step 1: $env:STEP_LEVEL_1"
        echo "Step 2: $env:STEP_LEVEL_2"

  second-job:
    name: 'Second Job'

    runs-on: ubuntu-latest

    env:
      JOB_LEVEL_2: 'This value comes from the job 2'

    steps:
    - name: 'Say Hello World on step 1'
      shell: bash
      env:
        STEP_LEVEL_1: 'This value comes from the step 1'
      run: |
        echo "Hello World from Step 1"

        echo "Workflow Level: $WORKFLOW_LEVEL"
        echo "Job 1: $JOB_LEVEL_1"
        echo "Job 2: $JOB_LEVEL_2"
        echo "Step 1: $STEP_LEVEL_1"
        echo "Step 2: $STEP_LEVEL_2"

    - name: 'Say Lorem Ipsum on step 2'
      shell: pwsh
      env:
        STEP_LEVEL_2: 'This value comes from the step 2'
      run: |
        echo "Lorem Ipsum from Step 2"

        echo "Workflow Level: $env:WORKFLOW_LEVEL"
        echo "Job 1: $env:JOB_LEVEL_1"
        echo "Job 2: $env:JOB_LEVEL_2"
        echo "Step 1: $env:STEP_LEVEL_1"
        echo "Step 2: $env:STEP_LEVEL_2"
